

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Page 1 - Data Entry -->
  <div data-role="page" id="dataentry">
    <div data-role="header">
      <h1>Data Entry</h1>
      <a href="#home" data-icon="home">Home</a>
      <a href="#displaydata" data-icon="bars">Display Data</a>
    </div>
    <div data-role="main" class="ui-content">
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <button type="button" id="page1-save-button">Save Data</button>
      </form>
    </div>
    <div data-role="footer">
      <h4>&copy; 2023 My Website</h4>
    </div>
  </div>

  <!-- Page 2 - Display Data -->
  <div data-role="page" id="displaydata">
    <div data-role="header">
      <h1>Display Data</h1>
      <a href="#home" data-icon="home">Home</a>
      <a href="#dataentry" data-icon="edit">Data Entry</a>
    </div>
    <div data-role="main" class="ui-content">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
    </div>
    <div data-role="footer">
      <h4>&copy; 2023 My Website</h4>
    </div>
  </div>

  <!-- Page 3 - Home -->
  <div data-role="page" id="home">
    <div data-role="header">
      <h1>Welcome to My Website</h1>
      <a href="#displaydata" data-icon="bars">Display Data</a>
      <a href="#dataentry" data-icon="edit">Data Entry</a>
    </div>
    <div data-role="main" class="ui-content">
      <p>This is the homepage of my website.</p>
    </div>
    <div data-role="footer">
      <h4>&copy; 2023 My Website</h4>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
